<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEMESIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* CRT/VHS Effects */
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      @keyframes scanline {
        0% { top: -100px; }
        100% { top: 100%; }
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.95; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
      
      .glow-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .glow-red {
        text-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
      }

      /* Shatter Animations */
      @keyframes shatter-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-150%) rotate(-10deg); opacity: 0; }
      }
      @keyframes shatter-down {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(150%) rotate(10deg); opacity: 0; }
      }
      .shatter-up { animation: shatter-up 0.8s ease-in forwards; }
      .shatter-down { animation: shatter-down 0.8s ease-in forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <div class="noise"></div>
  </body>
</html>
